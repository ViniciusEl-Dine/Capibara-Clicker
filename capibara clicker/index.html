<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capibara Clicker</title>
</head>
<body>
    <div class="fundo">
        <div class="container_capibara">
            <div class="table_score">
                <h1 class="score">pontos:</h1>
            </div>
            <div class="capibara" id="clicker">
                <img class="capibaraIMG" src="./img/capybara-wearing-a-nice-hat-by-Vexels (1).png" alt="">
            </div>
        </div>

        <div class="container_capibarinhas">
            <div class="capibarinhas">
            </div>
        </div>

        <div class="container_powers">
            <div class="powers" id="powers">
                <button class="buttonP" id="power1"></button>
                <button class="buttonP" id="power2"></button>
                <button class="buttonP" id="power3"></button>
                <button class="buttonP" id="power4"></button>
                <button class="buttonP" id="power5"></button>
                <button class="buttonP" id="power6"></button>
                <button class="buttonP" id="power7"></button>
                <button class="buttonP" id="power8"></button>
                <button class="buttonP" id="power9"></button>
            </div>
            <div class="upgrade_powers">
                <button class="buttonUpgrade" id="powerUP1"></button>
                <button class="buttonUpgrade" id="powerUP2"></button>
                <button class="buttonUpgrade" id="powerUP3"></button>
                <button class="buttonUpgrade" id="powerUP4"></button>
                <button class="buttonUpgrade" id="powerUP5"></button>
                <button class="buttonUpgrade" id="powerUP6"></button>
                <button class="buttonUpgrade" id="powerUP7"></button>
                <button class="buttonUpgrade" id="powerUP8"></button>
                <button class="buttonUpgrade" id="powerUP9"></button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
