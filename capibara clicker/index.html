<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Capibara Clicker</title>
</head>
<body>
    <div class="fundo" >
        <div class="container_capibara" draggable="false">
            <div class="table_score">
                <span class="score">Pontos:</span>
                <span class="score pontos">0</span>
                <h1 class="ps">PS:</h1>
            </div>
            <div class="capibara" id="clicker" draggable="false">
                <img class="capibaraIMG" id="capibaraIMG" src="./img/capybara-wearing-a-nice-hat-by-Vexels (1).png" draggable="false">
            </div>
        </div>

        <div class="container_capibarinhas">
            <div class="capibarinhas">
                <div class="capibarinhas_minion" id="minion1"></div>
                <div class="capibarinhas_minion" id="minion2"></div>
                <div class="capibarinhas_minion" id="minion3"></div>
                <div class="capibarinhas_minion" id="minion4"></div>
                <div class="capibarinhas_minion" id="minion5"></div>
                <div class="capibarinhas_minion" id="minion6"></div>
                <div class="capibarinhas_minion" id="minion7"></div>
                <div class="capibarinhas_minion" id="minion8"></div>
            </div>
        </div>

        <div class="container_powers">
            <div class="powers" id="powers">
                <button class="buttonP" id="power1"></button>
                <button class="buttonP" id="power2"></button>
                <button class="buttonP" id="power3"></button>
                <button class="buttonP" id="power4"></button>
                <button class="buttonP" id="power5"></button>
                <button class="buttonP" id="power6"></button>
                <button class="buttonP" id="power7"></button>
                <button class="buttonP" id="power8"></button>
                <button class="buttonP" id="power9"></button>
            </div>
            <div class="upgrade_powers">
                <button class="buttonUpgrade" id="powerUP1">100</button>
                <button class="buttonUpgrade" id="powerUP2">1000</button>
                <button class="buttonUpgrade" id="powerUP3">10000</button>
                <button class="buttonUpgrade" id="powerUP4">100000</button>
                <button class="buttonUpgrade" id="powerUP5">1000000</button>
                <button class="buttonUpgrade" id="powerUP6">10000000</button>
                <button class="buttonUpgrade" id="powerUP7">100000000</button>
                <button class="buttonUpgrade" id="powerUP8">1000000000</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./script.js"></script>
</html>
