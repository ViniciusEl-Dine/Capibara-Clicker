<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Capibara Clicker</title>
</head>
<body>
    <div class="fundo" draggable="false">
        <div class="container_capibara" draggable="false">
            <div class="table_score">
                <span class="score">Pontos:&#160</span>
                <span class="score pontos">0</span>
                <h1 class="ps">Pontos por segundo: 0</h1>
            </div>
            <div class="capibara" id="clicker" draggable="false">
                <img draggable="false" class="capibaraIMG" id="capibaraIMG" src="./assets/images/IconCapybaraClicker.png" draggable="false">
            </div>
        </div>

        <div class="container_capibarinhas">
            <div class="capibarinhas">
                <div class="capibarinhas_minion" id="minion1"></div>
                <div class="capibarinhas_minion" id="minion2"></div>
                <div class="capibarinhas_minion" id="minion3"></div>
                <div class="capibarinhas_minion" id="minion4"></div>
                <div class="capibarinhas_minion" id="minion5"></div>
                <div class="capibarinhas_minion" id="minion6"></div>
                <div class="capibarinhas_minion" id="minion7"></div>
                <div class="capibarinhas_minion" id="minion8"></div>
            </div>
        </div>

        <div class="container_powers">
            <div class="powers" id="powers">
                <button class="btnPower" id="power1">.</button>
                <button class="btnPower" id="power2">.</button>
                <button class="btnPower" id="power3">.</button>
                <button class="btnPower" id="power4">.</button>
                <button class="btnPower" id="power5">.</button>
                <button class="btnPower" id="power6">.</button>
                <button class="btnPower" id="power7">.</button>
                <button class="btnPower" id="power8">.</button>
                <button class="btnPower" id="power9">.</button>
            </div>
            <div class="upgrade_powers">
                <button class="btnUpgrade" id="powerUP1"></button>
                <button class="btnUpgrade" id="powerUP2"></button>
                <button class="btnUpgrade" id="powerUP3"></button>
                <button class="btnUpgrade" id="powerUP4"></button>
                <button class="btnUpgrade" id="powerUP5"></button>
                <button class="btnUpgrade" id="powerUP6"></button>
                <button class="btnUpgrade" id="powerUP7"></button>
                <button class="btnUpgrade" id="powerUP8"></button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="./scripts/script.js"></script>
</html>
