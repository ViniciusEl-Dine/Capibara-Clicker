<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Capybara Clicker</title>
</head>
<body draggable="false">
    <div class="fundo" draggable="false">
        <div class="container_capybara" draggable="false">
            <div class="table_score">
                <span class="score">Pontos:&#160</span>
                <span class="score pontos">0</span>
                <h1 class="ps">Pontos por segundo: 0</h1>
            </div>
            <div class="capybara" id="clicker" draggable="false">
                <img class="capybaraIMG" id="CapybaraIMG" src="./assets/images/IconCapybaraClicker.png" alt="Imagem de uma capivara astronauta" draggable="false">
            </div>
        </div>
        <div class="container_background_main">
            <div class="container_capibarinhas">
                <div class="capibarinhas">
                    <div class="capibarinhas_minion" id="minion1"></div>
                    <div class="capibarinhas_minion" id="minion2"></div>
                    <div class="capibarinhas_minion" id="minion3"></div>
                    <div class="capibarinhas_minion" id="minion4"></div>
                    <div class="capibarinhas_minion" id="minion5"></div>
                    <div class="capibarinhas_minion" id="minion6"></div>
                    <div class="capibarinhas_minion" id="minion7"></div>
                    <div class="capibarinhas_minion" id="minion8"></div>
                </div>
            </div>
            <div class="container_upgrades_buttons">
                <div class="upgrades" id="upgrades">
                    <button class="btnUpgrade" id="upgrade1">&#160</button>
                    <button class="btnUpgrade" id="upgrade2">&#160</button>
                    <button class="btnUpgrade" id="upgrade3">&#160</button>
                    <button class="btnUpgrade" id="upgrade4">&#160</button>
                    <button class="btnUpgrade" id="btnIndisponivel">Indisponível</button>
                    <button class="btnUpgrade" id="btnIndisponivel">Indisponível</button>
                    <button class="btnUpgrade" id="btnIndisponivel">Indisponível</button>
                    <button class="btnUpgrade" id="btnIndisponivel">Indisponível</button>
                    <button class="btnUpgrade" id="btnIndisponivel">Indisponível</button>
                </div>
            <div class="score_incrementation_buttons">
                    <button class="btnScoreIncrementation" id="powerUP1"></button>
                    <button class="btnScoreIncrementation" id="powerUP2"></button>
                    <button class="btnScoreIncrementation" id="powerUP3"></button>
                    <button class="btnScoreIncrementation" id="powerUP4"></button>
                    <button class="btnScoreIncrementation" id="powerUP5"></button>
                    <button class="btnScoreIncrementation" id="powerUP6"></button>
                    <button class="btnScoreIncrementation" id="powerUP7"></button>
                    <button class="btnScoreIncrementation" id="powerUP8"></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="module" src="./scripts/script.js"></script>
<!-- <script type="module" src="./scripts/imagens.json"></script> -->
</html>
